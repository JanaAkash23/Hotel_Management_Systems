<body>

  <div class="wrapper" style="background-image: url('../../assets/images/pexels-pixabay-261169.jpg');">
    <div class="inner">
      <div class="image-holder">
        <img src="../../assets/images/pexels-pixabay-261181.jpg" alt="">
      </div>
      <form [formGroup]="postUserForm">
        <h3><strong>Enter Your Details</strong></h3>
        <div class="form-wrapper">
          <input type="text" placeholder="Enter Your Name" class="form-control" id="username"  name="username" formControlName="username">
          <i class="zmdi zmdi-account"></i>
        </div>
        <div class="form-wrapper">
          <input type="password" placeholder="Enter Password" class="form-control" id="password"  name="password" formControlName="password">
          <i class="zmdi zmdi-lock"></i>
        </div>
        <div class="form-wrapper">
          <input type="text" placeholder="Email Address" class="form-control" id="email"  name="email" formControlName="email">
          <i class="zmdi zmdi-email"></i>
        </div>
        <div class="form-wrapper">
          <input type="text" placeholder="Enter Role : guest/admin" class="form-control" id="role"  name="role" formControlName="role">
          <i class="zmdi zmdi-email"></i>
        </div>
        <div class="form-wrapper">
          <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
        </div>
        <button type="submit" (click)="postUser()">Register
          <i class="zmdi zmdi-arrow-right"></i>
        </button>
      </form>
    </div>
  </div>

</body>

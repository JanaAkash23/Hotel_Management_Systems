<div class="container">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="upDateUserForm">

      <h1 class="h3 mb-3 fw-normal">Update User</h1>

      <div class="form-floating">
        <input type="text" placeholder="Enter Your Name" class="form-control" id="username"  name="username" formControlName="username">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" placeholder="Enter Password" class="form-control" id="password"  name="password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="text" placeholder="Email Address" class="form-control" id="email"  name="email" formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="text" placeholder="Enter Role : guest/admin" class="form-control" id="role"  name="role" formControlName="role">
        <label for="floatingPassword">Role</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="updateuser()">Update</button>

    </form>
  </main>
  </div>

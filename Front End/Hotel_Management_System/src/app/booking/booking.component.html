<div class="container my-5">
  <div class="p-5 text-center bg-body-tertiary rounded-3 jumbotron-bg">
    <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
    <h1 class=" text-light">Booking</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
      This is a custom jumbotron featuring an SVG image at the top, some longer text that wraps early thanks to a responsive <code>.col-*</code> class, and a customized call to action.
    </p>

  </div>
</div>



<!-- Booking Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title text-center text-uppercase text-color-booking">Room Booking</h6>
            <h1 class="mb-5">Book A <span class="text-color-booking text-uppercase">Luxury Room</span></h1>
        </div>
        <div class="row g-5">
            <div class="col-lg-6">
                <div class="row g-3">
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="../../assets/images/pexels-pixabay-261169.jpg" style="margin-top: 25%;">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="../../assets/images/pexels-donald-tong-189296.jpg">
                    </div>
                    <div class="col-6 text-end">
                        <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="../../assets/images/pexels-pixabay-258154.jpg">
                    </div>
                    <div class="col-6 text-start">
                        <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="../../assets/images/pexels-pixabay-261169.jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating date" id="date3" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" id="checkin" placeholder="Check In" data-target="#date3" data-toggle="datetimepicker" />
                                    <label for="checkin">Check In</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating date" id="date4" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" id="checkout" placeholder="Check Out" data-target="#date4" data-toggle="datetimepicker" />
                                    <label for="checkout">Check Out</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <select class="form-select" id="select3">
                                      <option value="1">Super Delux</option>
                                      <option value="2">Delux</option>
                                      <option value="3">Normal</option>
                                    </select>
                                    <label for="select3">Select A Room</label>
                                  </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-outline-secondary w-100 py-3" type="button">Check Availability</button>
                              <div class="booking-margin">
                                <button class="btn btn-dark btn-outline-secondary w-100 py-3 " type="button">Book Now</button>
                              </div>

                            </div>
                            <app-payment></app-payment>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
